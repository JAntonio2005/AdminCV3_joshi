<div class="container-main">
  <div class="title">
    <p>Educación</p>
  </div>

  <div class="form-container">
    <form (submit)="saveEducation()" class="form-box">
      <input type="text" class="input" placeholder="Institución" [(ngModel)]="myEducation.educativeInstitute" name="institute" required><br />
      <input type="text" class="input" placeholder="Fecha (ej. 2023)" [(ngModel)]="myEducation.date" name="date" required><br />
      <input type="text" class="input" placeholder="Grado / Nivel" [(ngModel)]="myEducation.grade" name="grade" required><br />
      <button type="submit" class="btn-primary">{{ btntxt }}</button>
    </form>
  </div>

  <div class="job-list">
    <div class="job-card" *ngFor="let edu of educationList">
      <div class="job-info">
        <p><strong>{{ edu.grade }}</strong></p>
        <p><strong>Institución:</strong> {{ edu.educativeInstitute }}</p>
        <p><strong>Fecha:</strong> {{ edu.date }}</p>
      </div>
      <div class="job-actions">
        <button class="btn-secondary" (click)="editEducation(edu)">Editar</button>
        <button class="btn-danger" (click)="deleteEducation(edu.id)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
