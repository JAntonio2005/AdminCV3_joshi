<div class="container-main">
  <div class="title">
    <p>Certificados</p>
  </div>

  <div class="form-container">
    <form (submit)="saveCertificate()" class="form-box">
      <input type="text" class="input" placeholder="TÃ­tulo del certificado" [(ngModel)]="myCertificate.title" name="title" required><br />
      <input type="text" class="input" placeholder="Instituto" [(ngModel)]="myCertificate.Institute" name="Institute" required><br />
      <input type="text" class="input" placeholder="Fecha" [(ngModel)]="myCertificate.date" name="date" required><br />
      <button type="submit" class="btn-primary">{{ btntxt }}</button>
    </form>
  </div>

  <div class="job-list">
    <div class="job-card" *ngFor="let cert of certificates">
      <div class="job-info">
        <p><strong>{{ cert.title }}</strong></p>
        <p><strong>Instituto:</strong> {{ cert.Institute }}</p>
        <p><strong>Fecha:</strong> {{ cert.date }}</p>
      </div>
      <div class="job-actions">
        <button class="btn-secondary" (click)="editCertificate(cert)">Editar</button>
        <button class="btn-danger" (click)="deleteCertificate(cert.id)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
